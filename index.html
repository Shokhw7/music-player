  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Music Player</title>
      <link rel="stylesheet" href="./css/style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </head>

    <body>
      
      <div class="container">
        
        <img
          id="cover"
          class="cover"
          src="./Arctic Monkeys - 505.png"
          alt=""
          width="200"
        />
      <h3 class="vol">
      <input class="volume-slider"
      id="volume-change"       
      type="range"
      value="100"               
      min="0"                  
      max="100"                
      step="1"
      />
  <span id="volume"></span>
  </h3>

    <div class="song-title-area">
      <h3 id="music-title">Arctic Monkeys - 505</h3>
    </div>
        <audio src="./audios/Arctic Monkeys - 505.mp3"></audio>
      
          <div class="progress-and-time">
            <span id="current-time">00:00</span>
            <div class="progress-container">
            <div style="width: 0;" class="progress"></div>
        </div>
            <span id="duration">00:00</span>
            <a id="download" href="./Arctic Monkeys - 505.mp3" download>
            <button id="download-btn" title="Download"><i class="fa-solid fa-download"></i></button>
            </a>
        </div>
        <div class="all-fa">
          <button id="loop-btn"><i class="fa-solid fa-repeat"></i></button>
          <button id="back-10"><i class="fa-solid fa-backward"></i> 10s</button>
          <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
          <button id="forward-10"><i class="fa-solid fa-forward"></i> 10s</button>
          <button id="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
        </div>
        <div class="extra-controls">
    <button id="mute-btn"><i class="fa-solid fa-volume-xmark"></i> Mute</button>
    <button onclick="speedRate(0.5)">0.5x</button>
    <button onclick="speedRate(1)">1x</button>
    <button onclick="speedRate(1.5)">1.5x</button>
    <button onclick="speedRate(2)">2x</button>
  </div>

        <video
          id="background-video"
          class="header-video"
          muted
          loop
          src="videos/Arctic Monkeys - 505.mp4">
          
        </video>

      </div>
      <script src="./js/app.js"></script>
    </body>
  </html>
